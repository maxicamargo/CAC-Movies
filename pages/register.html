<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/registro.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav>
          <a href="../index.html" class="logo">
              <i class="fas fa-film"></i>
              <span>CAC-Movies</span>
          </a>
      </nav>
  </header>
    <main class="registro">
        <div class="container">
            <h3>Iniciar Sesion</h3>
            <form id="myForm" action="">
                <input type="text" name="nombre" placeholder="Nombre">
                <span id="errorNombre" class="error"></span>

                <input type="text" name="apellido" placeholder="Apellido">
                <span id="errorApellido" class="error"></span>

                <input type="text" name="email" placeholder="Email">
                <span id="errorEmail" class="error"></span>

                <input type="password" name="password" placeholder="Contraseña">
                <span id="errorPassword" class="error"></span>

                <input type="password" name="passwordConfirmacion" placeholder="Confirmar Contraseña">
                <span id="errorPasswordConfirmacion" class="error"></span>

                <input type="date" name="date" placeholder="dd/mm/aaaa">
                <span id="errorDate" class="error"></span>

                <select name="pais" id="pais">
                    <option value="">Pais</option>
                    <option value="1">Argentina</option>
                    <option value="2">Bolivia</option>
                    <option value="3">Brasil</option>
                    <option value="4">Chile</option>
                    <option value="5">Colombia</option>
                    <option value="6">Ecuador</option>
                    <option value="7">Paraguay</option>
                    <option value="8">Peru</option>
                    <option value="9">Uruguay</option>
                    <option value="10">Venezuela</option>
                </select>
                <span id="errorPais" class="error"></span>

                <label>
                    <input type="checkbox" name="terminos" id="check"/> 
                        Acepto terminos y condiciones</label>
                    <span id="errorTerminos" class="error"></span>

                <input class="ingresar" type="submit" value="Registrarse" >
            </form>
            <a href="./register.html">Necesitas ayuda?</a>
        </div>
    </main>
    <footer></footer>
    <script src="../assets/js/registro.js"></script>
  </body>
</html>
